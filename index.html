<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dracos Multi tools typ sh</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f172a;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .container {
      background: #1e293b;
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px #3b82f6;
      text-align: center;
    }
    button {
      background: #3b82f6;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #60a5fa;
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IP Lookup Tool</h1>
    <button id="fetchBtn">Get My IP Info</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const button = document.getElementById('fetchBtn');
    const resultDiv = document.getElementById('result');

    button.addEventListener('click', () => {
      resultDiv.textContent = 'Fetching data...';

      fetch('http://ip-api.com/json/')
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.json();
        })
        .then(data => {
          // Build a nice formatted output
          resultDiv.innerHTML = `
            <p><strong>IP:</strong> ${data.query}</p>
            <p><strong>Country:</strong> ${data.country} (${data.countryCode})</p>
            <p><strong>Region:</strong> ${data.regionName}</p>
            <p><strong>City:</strong> ${data.city}</p>
            <p><strong>ISP:</strong> ${data.isp}</p>
            <p><strong>Timezone:</strong> ${data.timezone}</p>
          `;
        })
        .catch(error => {
          console.error('Fetch error:', error);
          resultDiv.textContent = 'Error fetching data. Please check your internet connection or try again later.';
        });
    });
  </script>
</body>
</html>
