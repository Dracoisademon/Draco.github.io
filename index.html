<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Futuristic IP Lookup</title>
<style>
  body {
    background: #0f111a;
    color: #eee;
    font-family: 'Orbitron', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
  }
  input, button {
    padding: 10px;
    font-size: 1.2em;
    border-radius: 6px;
    border: none;
    margin: 5px;
  }
  input {
    width: 300px;
    background: #222833;
    color: #eee;
  }
  button {
    background: #1de9b6;
    color: #000;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: #13c9a8;
  }
  .result {
    margin-top: 20px;
    padding: 15px;
    background: #121620;
    border-radius: 8px;
    width: 320px;
    text-align: left;
  }
</style>
</head>
<body>
<h1>IP Lookup</h1>
<input type="text" id="ipInput" placeholder="Enter IP address" />
<button onclick="lookupIP()">Lookup</button>

<div id="result" class="result"></div>

<script>
  async function lookupIP() {
    const ip = document.getElementById('ipInput').value.trim();
    if(!ip) {
      alert('Please enter an IP address');
      return;
    }
    const resultDiv = document.getElementById('result');
    resultDiv.textContent = 'Loading...';

    try {
      const response = await fetch(`http://ip-api.com/json/${ip}`);
      const data = await response.json();
      if(data.status === 'fail') {
        resultDiv.textContent = 'Invalid IP or no data found.';
        return;
      }
      resultDiv.innerHTML = `
        <strong>IP:</strong> ${data.query} <br/>
        <strong>Country:</strong> ${data.country} <br/>
        <strong>Region:</strong> ${data.regionName} <br/>
        <strong>City:</strong> ${data.city} <br/>
        <strong>ISP:</strong> ${data.isp} <br/>
        <strong>Org:</strong> ${data.org} <br/>
        <strong>Timezone:</strong> ${data.timezone}
      `;
    } catch(e) {
      resultDiv.textContent = 'Error fetching data.';
    }
  }
</script>
</body>
</html>
